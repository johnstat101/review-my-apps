{% extends 'base.html' %}

<!-- load forms -->
{% load crispy_forms_tags %}

<!-- edit content block -->
{% block content %}
<div class="container" style="margin-top:7%;">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card" style="margin-top:14%; padding:20px">
                <div class="card-body">
                    <h5 class="card-title"><a>Sign in to continue</a></h5>
                    <div class="card-text">
                        <form action="" method="post" novalidate>
                            {% csrf_token %}
                            <!--  -->
                            {{ form|crispy}}
                            <button type="submit" class="btn btn-info btn-sm">Login</button>
                            <div>Not a member yet? <a href="{% url 'signup' %}" class="text-info">Register now</a></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>

</div>
{% endblock %}
